# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v1.2. To use this config, the firmware should be compiled for the
# STM32F103 with a "28KiB bootloader". Also, select "Enable extra
# low-level configuration options" and configure "GPIO pins to set at
# micro-controller startup" to "!PC13".

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See the example.cfg file for a description of available parameters.

[printer]
kinematics: cartesian
max_velocity: 400
max_accel: 8000
max_accel_to_decel: 8000
square_corner_velocity: 5
max_z_velocity: 20 #5
max_z_accel: 200 #100

[input_shaper] 
shaper_type_x: 2hump_ei 
shaper_freq_x: 67.4     
shaper_type_y: ei       
shaper_freq_y: 48.6

[extruder]
step_pin: PB3
dir_pin: !PB4 
enable_pin: !PD2
microsteps: 16
gear_ratio:50:17 #BMG
rotation_distance: 23.065 #=7.842*50/17
nozzle_diameter: 0.600
filament_diameter: 1.75
max_extrude_only_distance: 200
max_extrude_only_velocity: 75 #??
max_extrude_only_accel: 1500 #??
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
min_temp: 0
max_temp: 250
smooth_time: 0.1
#min_extrude_temp: 185
pressure_advance: .035 #.65 slow
pressure_advance_smooth_time: 0.015
[tmc2209 extruder]
uart_pin: PC11
run_current: 0.566
hold_current: 0.2
#stealthchop_threshold: 9999

#[verify_heater extruder]
#check_gain_time: 300
#max_error: 500 #120
#hysteresis: 10

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC3
min_temp: 0
max_temp: 110
smooth_time: 1

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_min: 1
position_endstop: 2.5
position_max: 252
homing_speed: 50
[tmc2209 stepper_x]
uart_pin: PB15
run_current: 0.58
hold_current: 0.5
#stealthchop_threshold: 9999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_min: 2.5
position_endstop: 2.5
position_max: 235
homing_speed: 50
[tmc2209 stepper_y]
uart_pin: PC6
run_current: 0.58
hold_current: 0.5
#stealthchop_threshold: 9999

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: ^PC2
position_endstop: 0.0
position_max: 260
position_min: -0.5
[tmc2209 stepper_z]
uart_pin: PC10
run_current: 0.58
hold_current: 0.5
#stealthchop_threshold: 9999

#[endstop_phase stepper_z]
#trigger_phase = 32/64
#endstop_align_zero: True

[fan]
pin: PA8

#[scurve]
#acceleration_order: 4
#min_accel: 2000

[include macros.cfg]
[include BedLevel.cfg]
[display_status]
[pause_resume]
[respond]
[virtual_sdcard]
path: ~/sdcard

[mcu rpi]
serial: /tmp/klipper_host_mcu

[temperature_sensor Host] 
sensor_type: temperature_host

[adxl345]
cs_pin: rpi:None
axes_map: -x,-y,z

[resonance_tester]
accel_chip: adxl345
#method: pulses      ###
#max_accel: 10000    ###
probe_points:
    117.5,117.5,30

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_39FFD7055252343428540143-if00
#serial: /dev/ttyAMA0
baud: 250000
#restart_method: command

[static_digital_output usb_pullup_enable]
pins: !PC13

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5, EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PB6, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB7, EXP1_10=<5V>

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin _beeper]
pin: EXP1_1

#Gcode G2/G3 Arc Support
[gcode_arcs]
resolution: 0.1

[firmware_retraction]
retract_length: .65     #TUNING_TOWER COMMAND=SET_RETRACTION PARAMETER=RETRACT_LENGTH START=1.2 FACTOR=.05
retract_speed: 30       #TUNING_TOWER COMMAND=SET_RETRACTION PARAMETER=RETRACT_SPEED START=18 FACTOR=2
unretract_speed: 30     #TUNING_TOWER COMMAND=SET_RETRACTION PARAMETER=unretract_speed START=15 FACTOR=.25
unretract_extra_length: 0

