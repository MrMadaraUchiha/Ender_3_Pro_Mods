# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v1.2. To use this config, the firmware should be compiled for the
# STM32F103 with a "28KiB bootloader". Also, select "Enable extra
# low-level configuration options" and configure "GPIO pins to set at
# micro-controller startup" to "!PC13".

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See the example.cfg file for a description of available parameters.

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 10000
#max_accel_to_decel: 25000
max_z_velocity: 5
max_z_accel: 100

[input_shaper] 
#ringing frequency = V * N / D 
shaper_freq_x: 36.3 #45
shaper_freq_y: 41
shaper_type: mzv

[scurve]
acceleration_order: 4

[include macros.cfg]
[include meshBed.cfg]
[display_status]
[pause_resume]
[virtual_sdcard]
path: ~/sdcard

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD2
#step_distance: 0.002413 #0.002488 
microsteps: 16
rotation_distance: 7.842
nozzle_diameter: 0.600
filament_diameter: 1.75
max_extrude_only_distance: 200
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
min_temp: 0
max_temp: 250
min_extrude_temp: 185
pressure_advance: 0.065
pressure_advance_smooth_time: 0.040
[tmc2209 extruder]
uart_pin: PC11
#microsteps: 16
run_current: 0.566
hold_current: 0.200
stealthchop_threshold: 0
[verify_heater extruder]
check_gain_time: 240

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
#step_distance: .0125
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_min: -15
position_endstop: -15
position_max: 235
homing_speed: 50
[tmc2209 stepper_x]
uart_pin: PB15
#microsteps: 16
run_current: 0.700 #0.580 
hold_current: 0.200 #0.500
stealthchop_threshold: 300

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
#step_distance: .0125
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_min: -7
position_endstop: -7
position_max: 235
homing_speed: 50
[tmc2209 stepper_y]
uart_pin: PC6
#microsteps: 16
run_current: 0.700 #0.580
hold_current: 0.200 #0.500
stealthchop_threshold: 300

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
#step_distance: .0025
microsteps: 16
rotation_distance: 8
endstop_pin: ^PC2
position_endstop: 0.0
position_max: 260
position_min: -0.5
[tmc2209 stepper_z]
uart_pin: PC10
#microsteps: 16
run_current: 0.700 #0.580
hold_current: 0.200 #0.500
stealthchop_threshold: 5

[bed_mesh]
mesh_min: 10,10
mesh_max: 225,225
horizontal_move_z: 5
probe_count: 5,5
fade_start: 1
fade_end: 0
speed: 200
algorithm: bicubic

[bed_screws]
screw1: 32,32
screw2: 203,32
screw3: 203,203
screw4: 32,203
#screw5: 117.5,117.5
speed: 200

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC3
min_temp: 0
max_temp: 130

[temperature_sensor pi] 
sensor_type: rpi_temperature

[fan]
pin: PA8

#Gcode G2/G3 Arc Support
[gcode_arcs]
resolution: 0.1

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_39FFD7055252343428540143-if00
#serial: /dev/ttyAMA0
baud: 250000
#restart_method: command

[static_digital_output usb_pullup_enable]
pins: !PC13

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5, EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PB6, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB7, EXP1_10=<5V>

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1

[firmware_retraction]
retract_length: 1.7 # The length of filament (in mm) to retract when G10 is activated, and to unretract when G11 is activated.
#TUNING_TOWER COMMAND=SET_RETRACTION PARAMETER=RETRACT_LENGTH START=1.2 FACTOR=.05
retract_speed: 50 # The speed of retraction, in mm/s. The default is 20 mm/s.
#TUNING_TOWER COMMAND=SET_RETRACTION PARAMETER=RETRACT_SPEED START=18 FACTOR=2
unretract_extra_length: 0 # The length (in mm) of *additional* filament to add when unretracting.
unretract_speed: 40 # The speed of unretraction, in mm/s. The default is 10 mm/s.
#TUNING_TOWER COMMAND=SET_RETRACTION PARAMETER=unretract_speed START=15 FACTOR=.25

