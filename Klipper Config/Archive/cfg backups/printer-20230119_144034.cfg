[include /home/pi/klipper_config/extras/*.cfg]

[printer]
kinematics: limited_cartesian
max_velocity: 500
max_x_velocity: 400
max_y_velocity: 300
max_z_velocity: 10
max_accel: 16500
max_x_accel: 15400
max_y_accel: 5900
max_z_accel: 100
#scale_xy_accel: True #[True/False, default False]
max_accel_to_decel: 12000
square_corner_velocity: 15

# [printer]
# kinematics: cartesian
# max_velocity: 350
# max_accel: 5900 #5300 for tall prints
# max_accel_to_decel: 99999
# square_corner_velocity: 20
# max_z_velocity: 10 #5
# max_z_accel: 100 #100

[input_shaper] 
shaper_type_x: mzv
shaper_freq_x: 72.4
damping_ratio_x: 0.08

shaper_type_y: mzv      
shaper_freq_y: 44.6
damping_ratio_y: 0.096

[adxl345]
cs_pin: rpi:None
axes_map: -x,y,z

[resonance_tester]
accel_chip: adxl345
accel_per_hz: 215
hz_per_sec: .5
#method: pulses      ###
#max_accel: 10000    ###
probe_points:
    #117.5,117.5,10
    117.5,117.5,125
    #117.5,117.5,250

[extruder]
step_pin: PD5
dir_pin: PD6
enable_pin: !PD4
full_steps_per_rotation: 200
microsteps: 128
gear_ratio: 50:8
rotation_distance: 22.77428
nozzle_diameter: 0.6
filament_diameter: 1.75
max_extrude_only_distance: 200
max_extrude_only_velocity: 40 #75
max_extrude_only_accel: 6000
pressure_advance: .031
pressure_advance_smooth_time: 0.005
#[hotend]
heater_pin: PB3
sensor_pin: PC0
sensor_type: PT1000
pullup_resistor: 4700
min_temp: 0
max_temp: 400
smooth_time: 0.1
min_extrude_temp: 0

[tmc2209 extruder]
uart_pin: PA15
run_current: 0.35
interpolate: False
sense_resistor: 0.110

[firmware_retraction]
retract_length: .3     #TUNING_TOWER COMMAND=SET_RETRACTION PARAMETER=RETRACT_LENGTH START=1.2 FACTOR=.05
retract_speed: 30       #TUNING_TOWER COMMAND=SET_RETRACTION PARAMETER=RETRACT_SPEED START=18 FACTOR=2
unretract_speed: 30     #TUNING_TOWER COMMAND=SET_RETRACTION PARAMETER=unretract_speed START=15 FACTOR=.25
unretract_extra_length: 0

#[verify_heater extruder]
#check_gain_time: 300
#max_error: 500 #120
#hysteresis: 10

[stepper_x]
step_pin: PE11
dir_pin: PE10
enable_pin: !PE9
microsteps: 128
rotation_distance: 40
endstop_pin: tmc2209_stepper_x:virtual_endstop  #^PB14  # PA1 for X-max
position_min: -22
position_endstop: -22
position_max: 240
homing_retract_dist: 0
homing_speed: 50.0
homing_positive_dir: false

[tmc2209 stepper_x]
uart_pin: PE8
run_current: .59
interpolate: False
# driver_TBL: 2
# driver_TOFF: 5
# driver_HSTRT: 0
# driver_HEND: 3
sense_resistor: 0.110
diag_pin: ^PB14 #connected to X- Endstop (X Jumper Header) # Place a jumper on the two pin header near the endstop for sensorless homing
driver_SGTHRS: 97 #120 max, 85min

[stepper_y]
step_pin: PD8
dir_pin: PB12
enable_pin: !PD9
microsteps: 128
rotation_distance: 40
endstop_pin: ^PB13  # PA2 for Y-max
position_min: -2
position_endstop: -2
position_max: 235
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC4
run_current: .7 #0.8
interpolate: False
# driver_TBL: 2
# driver_TOFF: 5
# driver_HSTRT: 0
# driver_HEND: 1
sense_resistor: 0.110
# Place a jumper on the two pin header near the endstop for sensorless homing
#diag_pin: PB14 #connected to X- Endstop (X Jumper Header)
# You may need to tune this value.  See https://www.klipper3d.org/TMC_Drivers.html#sensorless-homing
#driver_SGTHRS: 115

[stepper_z]
step_pin: PD14
dir_pin: !PD13
enable_pin: !PD15
microsteps: 8
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop #^PA0 z min #PA3 for Z-max
#position_endstop: 0
position_max: 250
position_min: -3

[tmc2209 stepper_z]
uart_pin: PD12
run_current: .59
interpolate: True
# driver_TBL: 2
# driver_TOFF: 5
# driver_HSTRT: 0
# driver_HEND: 3
sense_resistor: 0.110

