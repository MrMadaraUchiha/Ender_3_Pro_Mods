[heater_bed]
heater_pin: PC8
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC3
min_temp: 0
max_temp: 110
smooth_time: 0.1
#control = pid
#pid_Kp: 69.597
#pid_Ki: 1.578
#pid_Kd: 767.303

#fan for printed model (FAN0 - PB0 is broken)
[fan]
pin: PB1
max_power: 1.0
kick_start_time: 0.500

#fan for hotend FAN1
[heater_fan HE_fan]
pin: PB2
shutdown_speed: 1
max_power: 1
#hardware_pwm: false
#kick_start_time: 0.500
heater: extruder
heater_temp: 50
fan_speed: .5 #1.00

[temperature_sensor Heatsink] 
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC1

# [temperature_fan HE_fan]
# pin: PB2
# shutdown_speed: 1
# max_power: 1.0
# sensor_type: EPCOS 100K B57560G104F
# sensor_pin: PC1
# target_temp: 45
# min_temp:0
# max_temp:50
# control: pid
# pid_kp = 30 #25.870
# pid_ki = 1.380
# pid_kd = 121.264
# min_speed: 0.25
# off_below: 0.28

#fan for control board FAN2
[controller_fan MCU_fan]
pin: PB5
max_power: 1.0
kick_start_time: 0.500
fan_speed: 1.00
shutdown_speed: 1
idle_timeout: 60
heater: heater_bed

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_2F0057000851363131363530-if00
baud: 250000
restart_method: command

[mcu rpi]
serial: /tmp/klipper_host_mcu

[temperature_sensor Pi] 
sensor_type: temperature_host

[temperature_sensor MCU]
sensor_type: temperature_mcu

#Gcode G2/G3 Arc Support
[gcode_arcs]
resolution: 0.1

[skew_correction]
[display_status]
[pause_resume]
[respond]
[virtual_sdcard]
path: ~/sdcard
[exclude_object]
[skew_correction]

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC9, EXP1_2=PA8,
    EXP1_3=PC11, EXP1_4=PD2,
    EXP1_5=PC10, EXP1_6=PC12,    # Slot in the socket on this side
    EXP1_7=PD0, EXP1_8=PD1,
    EXP1_9=<GND>, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PC6, EXP2_4=PA4,
    EXP2_5=PC7, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PB10, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<5V>

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin _beeper]
pin: EXP1_1

